# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - mvn -DgroupId=com.github.lazy-pr0grammer -DartifactId=eResultSdkExample -Dversion=latest -Dpackaging=aar -DgeneratePom=true -DpomFile=pom.xml